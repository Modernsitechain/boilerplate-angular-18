<section class="form-wrapper">
  <app-page-title [title]="formTitle()" (onBack)="onBack()"></app-page-title>

  <div class="form-content">
    <ng-content></ng-content>
  </div>

  <div class="form-button">
    <button
      appButton="primary"
      [isDisabled]="formDisabled()"
      (click)="onSubmit()">
      {{ 'button.submit' | translate }}
    </button>
  </div>
</section>
