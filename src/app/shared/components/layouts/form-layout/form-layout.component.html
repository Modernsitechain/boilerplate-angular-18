<section class="form-wrap">
  <div class="form-wrap__content">
    <app-page-title [title]="formTitle()" (onBack)="onBack()"></app-page-title>

    <div class="form">
      <ng-content></ng-content>
    </div>

    <div class="form__action">
      <button
        appButton="primary"
        [isDisabled]="formDisabled()"
        (click)="onSubmit()">
        {{ 'button.submit' | translate }}
      </button>
    </div>
  </div>
</section>
