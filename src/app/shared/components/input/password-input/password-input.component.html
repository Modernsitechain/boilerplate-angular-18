<app-input
  [type]="visible() ? 'text' : 'password'"
  [control]="control"
  [autofocus]="autofocus"
  [paddingRight]="2.5"
  [placeholder]="placeholder"
  class="password-input"
  [icon]="icon"
/>

<app-icon
  (click)="toggleVisibility()"
  tabindex="0"
  [name]="visible() ? 'saxEyeOutline' : 'saxEyeSlashOutline'"
  [class.danger]="danger"
/>
