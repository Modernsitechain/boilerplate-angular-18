frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build -- --configuration=production
  artifacts:
    baseDirectory: dist/boilerplate-angular/browser/
    files:
      - '**/*'
  cache:  
    paths:
      - '.npm/**/*'
      - '.nx/cache/**/*'
      - 'node_modules/**/*'
